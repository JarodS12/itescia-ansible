---

- hosts: all
  become: true

  tasks:
  - name: "Add users"
    user:
            name: "{{item.name}}"
    with_items:
            - { name: itesciatest }
            - { name: itesciatest1 }
            - { name: itesciatest2 }


  - name: "Deploying packages..."
    package:
            name: "{{item.package}}"
            state: present
    with_items:
            - {package: vim }
            - {package: htop }         
            
